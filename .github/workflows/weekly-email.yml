name: Send weekly email (Brevo)

on:
  schedule:
    - cron: '0 2 * * 3'   # Wednesdays at 02:00 UTC
  workflow_dispatch:

jobs:
  email:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # commit the chart PNG so Pages can serve it
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib numpy

      - name: Generate chart and send email
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          REPORT_FROM_EMAIL: ${{ secrets.REPORT_FROM_EMAIL }}
          # One or many recipients (comma/newline separated); or use REPORT_TO_EMAIL instead
          REPORT_TO_EMAILS: ${{ secrets.REPORT_TO_EMAILS }}
          REPORT_TO_EMAIL: ${{ secrets.REPORT_TO_EMAIL }}
          # Optional explicit Pages URL; otherwise script derives https://<owner>.github.io/<repo>
          SITE_URL: ${{ secrets.SITE_URL }}
          # Provided by Actions automatically; used to build URLs if SITE_URL not set
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/email_report.py
