name: Update market caps daily

on:
  schedule:
    - cron: '30 01 * * *'   # 01:30 UTC daily (after US market close across DST)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install yfinance

      - name: Fetch latest market caps
        run: python scripts/fetch_caps.py

      - name: Commit & push
        run: |
          git config user.name "marty-vs-winslow-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update market caps $(date -u +'%Y-%m-%d')"
            git push
          fi
